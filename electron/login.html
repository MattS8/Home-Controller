<form class="container needs-validation" novalidate>
    <h3 class="text-center my-3 text-light">Login to Your Home Controller</h1>

    <div class="form-group">
      <label for="mail" class="text-light">Email Address</label>
      <input type="email" class="form-control bg-dark text-light" id="emailAddress" ng-model="emailAddress" >
      <div class="invalid-feedback">
        Invalid Email Address.
      </div>
    </div>
    <div class="form-group">
      <label for="password" class="text-light">Password</label>
      <input type="password" class="form-control bg-dark text-light" id="password" ng-model="password">
      <div class="invalid-feedback">
        Invalid Password.
      </div>
      <small id="passwordHelpBlock" class="form-text text-muted">
        Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
      </small>
    </div>
    <button type="submit" class="btn btn-success" ng-click="login()">Login</button>
    <button type="submit" class="btn btn-primary" ng-click="signup()">Sign Up</button>
</form>
